

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assigment</title>
    Get the 5-course number from the userfor example course1 is 70 var totalMarks = 500
    Calculate the total percentage formula: obtainedMarks * 100/ totalMarks
    print output in alert.
    <script>
        var course1 = parseInt(prompt("Enter Course 1 marks"));
        var course2 = parseInt(prompt("Enter Course 2 marks"));
        var course3 = parseInt(prompt("Enter Course 3 marks"));
        var course4 = parseInt(prompt("Enter Course 4 marks"));
        var course5 = parseInt(prompt("Enter Course 5 marks"));
        var obtainedMarks= course1 + course2 + course3 + course4 + course5;
        var totalMarks = 500;
        var totalPercentage= obtainedMarks * 100/ totalMarks;
        alert(`Total Marks = ${totalMarks} Obtained Marks = ${obtainedMarks} Percentage =${totalPercentage}`);
        
    </script>
</head>
