

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assigment</title>
   
    <script>
        var num1 = parseInt(prompt("Enter number 1"));
        var num2 = parseInt(prompt("Enter number 2"));
        var result;
        var sign = prompt("Enter sign");
        if (sign === '+')
        {
            result = num1+num2;
            alert(`${num1} ${sign} ${num2} = ${result}`);
        }
        else if (sign === '-')
        {
            result = num1-num2;
            alert(`${num1} ${sign} ${num2} = ${result}`);
        }
        else if (sign === '/')
        {
            result = num1/num2;
            alert(`${num1} ${sign} ${num2} = ${result}`);
        }
        else if (sign === '*')
        {
            result = num1*num2;
            alert(`${num1} ${sign} ${num2} = ${result}`);
        }
        else 
        {
            alert('invalid sign');
        }
    </script>
</head>
